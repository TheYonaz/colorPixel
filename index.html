<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
    <div id="color-manager">
      <div>
        <h4>active color:</h4>
        <h4 id="active-color"></h4>
      </div>
      <div id="color-picker" style="color: white">
        <div class="color" style="background-color: blue">blue</div>
        <div class="color" style="background-color: red">red</div>
        <div class="color" style="background-color: green">green</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
